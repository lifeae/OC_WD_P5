<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous" defer></script>
  <script src="../js/product.js" defer></script>
</head>

<body>

  <a href="./index.html" class="text-decoration-none">
    <div class="jumbotron text-white text-center m-0">
      <h1 class="display-4">Camera Shop</h1>
      <p class="lead">Come and find the best cameras on the market</p>
      <hr class="my-2 w-50 border-white">
      <p>Enjoy your visit!</p>
    </div>
  </a>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <ul class="navbar-nav mr-auto d-flex flex-row">
      <li class="nav-item m-1">
        <a class="navbar-brand" href="index.html">Camera Shop</a>
      </li>
      <li class="nav-item m-1">
        <a id="basketPage" class="nav-link" href="basket.html">Panier</a>
      </li>
    </ul>
  </nav>

  <div class="camera d-flex">
    <div class="card border-light m-4 text-center">
      <h1 id="name" class="card-title"></h1>
      <img id="image" class="card-img-top" src="">
      <div class="card-body"></div>
      <h2 id="price"></h2>
      <p id="description"></p>
      <div class="card-footer">
        <h3 id="buyThisItem">Obtenez cet objet !</h3>
        <div>
          <label>Choisissez votre lentille : </label>
          <select class="custom-select w-25 ml-3"></select>
        </div>
        <div>
          <label>Quantité de caméras souhaitée : </label>
          <input class="form-control d-inline w-25 ml-3" value="1">
        </div>
        <button type="button" id="addToBasket" class="btn btn-success" data-toggle="modal"
          data-target="#alertModal">Ajouter au panier</button>
        <div id="alertModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-success bg-success border-success">
              <div class="modal-body">
                Ajouté au panier !
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
